<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Movie Explorer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Star Wars Movie Explorer</h1>
      <input type="text" id="searchInput" placeholder="Search movies..." />
      <label class="theme-switch">
        <input type="checkbox" id="toggleTheme">
        <span class="slider"></span>
      </label>
    </header>

    <div id="loader" class="loader hidden"></div>

    <section id="moviesGrid" class="grid-container"></section>

    <section class="extra-section" id="trending">
      <h2>Trending Now</h2>
      <div class="trending-container" id="trendingContainer"></div>
    </section>

    <section class="extra-section" id="spotlight">
      <h2>Director's Spotlight</h2>
      <div class="spotlight-card">
        <p><strong>George Lucas</strong></p>
        <p>Creator of the original Star Wars trilogy and a visionary filmmaker.</p>
      </div>
    </section>

    <section class="extra-section" id="quotes">
      <h2>Quotes from the Galaxy</h2>
      <blockquote id="quoteBlock">"Do. Or do not. There is no try." â€“ Yoda</blockquote>
    </section>

    <footer>
      <p>&copy; 2025 Star Wars Movie Explorer. Built with the SWAPI API.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
